<!DOCTYPE html>
<html lang="en" class="fh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>wordcount</title>
    
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Indie+Flower|Sunflower:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Patrick+Hand&display=swap" rel="stylesheet">
    <style>
    h2{
        font-family: 'Fredoka One', cursive;
        text-align:center;
    }
    p{
        text-align:center
    }
    body{
        background-color:cadetblue;
    }
    .fh{
        height:100%;
    }
    </style>
</head>
<body class="fh"> 
    <div class="row fh">
        <div class="col-sm-4 fh m" style="background-color:cadetblue;">

        </div>
        <div class="col-sm-4 fh">
            <div style="margin-top:25%;">
                <h2>Inputted Sentence</h2>
                <p>{{fulltext}}</p>
                <h2>Num Of Words</h2>
                <p>{{total}}</p>
                <h2>How many words?</h2>
                <p>{% for key, value in dict %} <!--진자-->
                    {{key}} : {{value}}
                    <br>
                {% endfor %}</p>
                <br>
            </div>
        </div>
        <div class="col-sm-4 fh m"style="background-color:cadetblue;">
            
        </div>
    </div>
</body>
</html>
